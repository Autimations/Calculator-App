<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intital-scale=1.0">
        <title>Baby's First Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div id="calculator">
            <header>Calculator</header>
            <nav id="output"><div id="result">
                0
            </div></nav>
            <section id="numbers">
                <button onclick="display('1')" class="numbers">1</button>
                <button onclick="display('2')" class="numbers">2</button>
                <button onclick="display('3')" class="numbers">3</button>
                <button onclick="display('4')" class="numbers">4</button>
                <button onclick="display('5')" class="numbers">5</button>
                <button onclick="display('6')" class="numbers">6</button>
                <button onclick="display('7')" class="numbers">7</button>
                <button onclick="display('8')" class="numbers">8</button>
                <button onclick="display('9')" class="numbers">9</button>
                <button onclick="display('0')" class="numbers">0</button>
                

            </section>
            <section id="operations">
                <button onclick="display('+')" class="operations">+</button>
                <button onclick="display('-')" class="operations">-</button>
                <button onclick="display('*')" class="operations">x</button>
                <button onclick="display('/')" class="operations">/</button>
                <button onclick="clearDisplay()" class="operations">‚Üê</button>
                <button onclick="calculate()" class="operations">=</button>
            </section>


        </div>
        


        <script src="backend.js"></script>

    </body>
</html>
